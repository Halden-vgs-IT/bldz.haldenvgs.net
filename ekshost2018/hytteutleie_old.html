<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hytte utleie</title>
    <link href="eksamen_style.css" rel="stylesheet">
    <script src="javascript/script_hytteutleie_old.js"></script>
</head>
<body>
    <p>Når ønsker du leie en hytte:</p>
    <select id="sesong">
        <option value="Jul">Juleferie</option>
        <option value="Vinter">Vinterferie</option>
        <option value="Paske">Påskeferie</option>
    </select>

<table>
    <tr>
        <th>Hytte</th>
        <th>Sengeplasser</th>
        <th>Standard</th>
        <th>Badstue</th>
        <th>Ukepris</th>
        <th>Ledighet</th>
    </tr>
    <tr>
        <th>Granstua</th>
        <th>4</th>
        <th>Høy</th>
        <th>Ja</th>
        <th>12 000</th>
        <th id="granstuaLedighet"></th>
    </tr>
    <tr>
        <th>Granbo</th>
        <th>6</th>
        <th>Middels</th>
        <th>Nei</th>
        <th>15 000</th>
        <th id="granboLedighet"></th>
    </tr>
    <tr>
        <th>Grantoppen</th>
        <th>8</th>
        <th>Lav</th>
        <th>Nei</th>
        <th>16 000</th>
        <th id="grantoppenLedighet"></th>
    </tr>
    <tr>
        <th>Granhaug</th>
        <th>10</th>
        <th>Høy</th>
        <th>Ja</th>
        <th>30 000</th>
        <th id="granhaugLedighet"></th>
    </tr>
</table>
</body>
</html>
